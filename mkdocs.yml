# Project Information
site_name: Pharmbio Python Package
site_url: https://pharmbio.github.io/pharmbio_package/
site_description: Pharmbio Python Package Documentation
site_author: "Nima Chamyani"
repo_url: https://github.com/pharmbio/pharmbio_package
repo_name: pharmbio/pharmbio_package
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2023 - Pharmaceutical Bioinformatics Research Group

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/favicon_64x64.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: white
      accent: red
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
    - navigation.footer
    - content.action.edit
  icon:
    edit: material/pencil
    view: material/eye
# Navigation Structure
nav:
  - Home: "index.md"
  - Blog:
      - blog/index.md
      - blog/authors.md

# Additional CSS
extra_css:
  - "css/custom.css"

# Additional JavaScript
extra_javascript:
  - "js/custom.js"

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://pharmbio.github.io/pharmbio_package/
      name: Pharmbio

plugins:
  - blog:
      blog_dir: blog
      authors: false
      authors_file: "{blog}/.authors.yml"
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - abbr
# Build Settings
use_directory_urls: true
